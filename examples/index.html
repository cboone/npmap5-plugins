<!DOCTYPE html>
<!-- EXTREMELY SIMPLE maplibregl Map (adapted from https://maplibre.org/maplibre-gl-js-docs/example/simple-map/)-->
<html>

<head>
    <meta charset="utf-8" />
    <title>Basic Carto Layer Usage Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="../dist/maplibre-gl-carto-sources.min.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

<script>

    const map = new maplibregl.Map({
        container: "map",
        style: 'https://demotiles.maplibre.org/style.json', // style URL
        center: [2.175, 41.4], // starting position [lng, lat]
        zoom: 12
    });
    map.addSourceType('carto', CartoSource(maplibregl), (e) => e && console.error('There was an error', e));

    map.on("style.load", function () {
        map.addSource('cartoBiking', {
            'type': 'carto',
            'user': 'carto-workshops',
            'table': 'biking_sheet1'           
        });

        map.addLayer({
            "id": "cartoBikingLayer",
            "source": "cartoBiking",
            "source-layer": "layer0",
            "type": "circle",
            "paint": {
                "circle-color": "rgba(255,99,58,1)",
                "circle-stroke-color": "rgba(255,255,255,1)",
                "circle-stroke-width": 1
            }
        });
    });

</script>

</html>
