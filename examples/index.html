<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Overview Map Plugin for MapLibre</title>
    <meta property="og:title" content="Overview Map Plugin for MapLibre" />
    <meta property="og:description"
        content="This plugin designed for MapLibre GL JS adds a control to show a small overview of the current map.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/og-image.png" />
    <meta property="og:image" content="../assets/og-image2.png" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="../dist/maplibre-gl-overview.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

<script>
    const OverviewMapControl = OverviewMap(maplibregl);
    const map = new maplibregl.Map({
        container: "map",
        style: 'https://demotiles.maplibre.org/style.json', // style URL
        center: [0, 0], // starting position [lng, lat]
        hash: true,
        bearing: 90,
        pitch: 15,
        zoom: 10
    });

    // Add zoom and rotation controls to the map.
    map.addControl(new maplibregl.NavigationControl(), 'top-left');
    const stateBbox = new maplibregl.LngLatBounds(
        new maplibregl.LngLat(-179.99, 51),
        new maplibregl.LngLat(-129.3, 71.4)
    );
    map.fitBounds(stateBbox, { 'padding': 10, 'maxZoom': 8.5 });


    map.on("style.load", function () {
        // Possible position values are 'bottom-left', 'bottom-right', 'top-left', 'top-right'
        map.addControl(new OverviewMapControl({}), 'bottom-left');
    });
    window.mmaapp = map;

</script>

</html>
